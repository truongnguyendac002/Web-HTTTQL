<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warehouse Staff Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .navbar {
            background-color: #ffb300;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 14px 20px;
            font-size: 16px;
        }

        .navbar a:hover {
            background-color: #ffcc00;
            color: white;
        }

        .welcome-message {
            color: white;
            font-size: 18px;
            font-weight: bold;
        }

        .content {
            padding: 20px;
        }

        .iframe-container {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 16px;
            margin: 20px 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        iframe {
            width: 100%;
            height: 600px;
            border: none;
            border-radius: 8px;
        }

        @media (max-width: 1200px) {
            iframe {
                height: 500px;
            }
        }

        @media (max-width: 768px) {
            iframe {
                height: 400px;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="welcome-message">
            Welcome, Manager!
        </div>
        <div>
            <a href="{{ url_for('quanly') }}">Trang chủ</a>
            <a href="{{ url_for('employee_management') }}">Quản lý nhân viên</a>
            <a href="{{ url_for('customer_management') }}">Quản lý khách hàng</a>
            <a href="{{ url_for('finance_management') }}">Quản lý tài chính</a>
            <a href="{{ url_for('logout') }}">Đăng xuất</a>
        </div>
    </div>

    <div class="content">
        <h1>Quản lý tài chính</h1>
        <div class="iframe-container">
            <iframe title="HTTTQL" src="https://app.powerbi.com/reportEmbed?reportId=fc53000d-9763-4afa-bfb0-66e606a690bc&autoAuth=true&embeddedDemo=false" allowFullScreen="true"></iframe>
        </div>
    </div>
</body>
</html>
