<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta viewport="width=device-width, initial-scale=1.0">
    <title>Sales Representative Dashboard</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
            color: #333;
        }

        h1, h2 {
            color: #0056b3;
        }

        div {
            margin-bottom: 20px;
        }

        input[type="text"], button {
            padding: 10px;
            margin-top: 5px;
            border: 2px solid #ddd;
            border-radius: 4px;
        }

        input[type="text"] {
            width: calc(100% - 24px);
        }

        button {
            background-color: #0056b3;
            color: white;
            cursor: pointer;
            border: none;
        }

        button:hover {
            background-color: #004494;
        }

        .payment-button {
            padding: 10px 20px;
            font-size: 16px;
        }

        a {
            color: #0056b3;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        .total-amount {
            font-weight: bold;
            color: #d35400;
        }
    </style>
</head>
<body>
    <h1>Welcome, Sales Representative!</h1>
    <a href="{{ url_for('logout') }}">Logout</a>

    <div>
        <label for="product-code">Enter Product Code:</label>
        <input type="text" id="product-code">
        <button onclick="addProduct()">Add Product</button>
    </div>

    <div class="product-list" id="product-list">
        <h2>Product List</h2>
    </div>

    <div class="customer-phone">
        <label for="customer-phone">Enter Customer Phone:</label>
        <input type="text" id="customer-phone">    
    </div>

    <div>
        <span class="total-amount" id="total-amount-info">Total amount to be paid: <span id="total-amount"></span> ƒê</span>
    </div>

    <button class="payment-button" onclick="processPayment()">Proceed to Payment</button>

    <div></div>
    <script>
        // JavaScript remains unchanged
    </script>
</body>
</html>
